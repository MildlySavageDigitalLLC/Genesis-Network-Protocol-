<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genesis Debt Clock Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">
    🪙
    <h1>🇺🇲 Genesis Debt Clock Simulator</h1>
    <h2>Mint Seals as the Debt Rises</h2>
  </div>

  <div id="controls">
    <button onclick="startMinting()">▶️ Start Minting</button>
    <button onclick="stopMinting()">⏹ Stop Minting</button>
    <p id="mint-status">Minting Paused</p>
  </div>

  <div id="ticker-section">
    <h3>💸 Simulated Debt Clock</h3>
    <p id="debt-value">$37,112,901,379,748</p>
    <p id="seal-count">Seals Minted: 0</p>
    <p id="total-supply">Total Supply: 10000</p>
    <p id="remaining-supply">Remaining: 10000</p>
    <button onclick="downloadLedger()">📥 Export Seal Ledger</button>
  </div>

  <div id="seal-log">
    <h3>🧾 Minted Seals</h3>
    <ul id="seal-list"></ul>
  </div>

  <script src="simClock.js"></script>
</body>
</html>
